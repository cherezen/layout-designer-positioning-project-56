<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Портал "Music Box" webdevushka</title>
  <link rel="stylesheet" href="css/app.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="main">
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <nav class="header__nav">
            <div class="header__logo logo">
              <div class="logo__icon"></div>
              <span class="logo__name">Music box</span>
            </div>
            <ul class="header__list">
              <li class="header__item">Главная</li>
              <li class="header__item">Каталог</li>
              <li class="header__item">Исполнители</li>
              <li class="header__item">Контакты</li>
            </ul>
          </nav>
          <input class="header__input" type="text " placeholder="поиск...">
        </div>
      </div>
    </header>
    <section class="page-description">
      <div class="container">
        <div class="page-description__wrapper">
          <div class="page-description__text">
            <div>
              <h1>Онлайн музыка где угодно</h1>
              <h2>без ограничений</h2>
            </div>
            <p>Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки</p>
          </div>
          <form class="page-description__form form">
            <div class="form__inputs">
              <input class="form__input" type="text" placeholder="Имя">
              <input class="form__input" type="text" placeholder="Email">
            </div>
            <button class="form__button" type="submit">Получить доступ</button>
          </form>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
